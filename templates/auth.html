<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFolio ID</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #f5f5f7; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* Use min-height for better compatibility */
            margin: 0; 
            padding: 20px; /* Add padding to body */
            box-sizing: border-box;
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 24px; 
            width: 90%; /* Responsive width */
            max-width: 320px; /* Max size remains the same */
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
            text-align: center; 
        }
        h1 { font-size: 22px; margin-bottom: 30px; font-weight: 600; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #d2d2d7; border-radius: 12px; box-sizing: border-box; font-size: 15px; background: #fafafa; }
        button { width: 100%; padding: 14px; background: #0071e3; color: white; border: none; border-radius: 12px; font-size: 15px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:hover { background: #0077ED; transform: scale(1.02); }
        .link { margin-top: 25px; display: block; color: #0071e3; text-decoration: none; font-size: 13px; }
        .flash { color: #ff3b30; margin-bottom: 15px; font-size: 13px; }
        
        /* MOBILE RESPONSIVENESS */
        @media (max-width: 400px) {
            .card {
                padding: 30px 20px; /* Reduce padding on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ "Sign In" if mode == 'login' else "Create Account" }}</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">{{ "Sign In" if mode == 'login' else "Create Account" }}</button>
        </form>
        <a href="{{ url_for('register') if mode == 'login' else url_for('login') }}" class="link">
            {{ "Create an Account" if mode == 'login' else "Already have an account? Sign In" }}
        </a>
    </div>
</body>
</html>
